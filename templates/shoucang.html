{% extends "templates.html" %}
{% block title %}
    我的收藏
{% endblock %}
{% block css_js %}
    <link rel="stylesheet" type="text/css" href="../static/css/index.css"/>
{% endblock %}
{% block main %}
    <!-- 网站主体 -->
    <div id="main">
        <!-- 定义一个条目-->
        {% for foo in msg %}
            <div class="pro">
                <div class="img">
                    <img src="../static/images/{{ foo.ext }}.svg"/>
                </div>
                <div class="cs">
                    <div class="up">
                        <a href="detai.html">{{foo.name }}</a>
                    </div>
                    <div class="down">
                        上传者：{{ foo.user }} 收藏时间：{{ foo.time }}
                    </div>
                </div>
                <div class="arr">
                    积分：<span>{{ foo.score }}</span>
                </div>
            </div>
        {% endfor %}
        <div class="panigation">
            <a>
                <上一页
            </a>
            <a>1</a>
            <a>2</a>
            <a class="act">3</a>
            <a>4</a>
            <a>5</a>
            <a>下一页></a>
        </div>
    </div>

{% endblock %}
